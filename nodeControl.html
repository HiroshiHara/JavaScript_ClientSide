<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScript本格入門</title>
  <link rel="stylesheet" href="nodeControl.css">
</head>

<body>
  <div class="header-context">

  </div>
  <div class="main-context">

    <div class="first_row">

      <div class="form_websit">
        <form>
          <div class="website_name">
            <label for="website_name">WebSite Name</label><br>
            <input type="text" id="website_name" size="30"><br>
          </div>
          <div class="url">
            <label for="url">URL</label><br>
            <input type="text" id="url" size="50"><br>
          </div>
          <div class="exec_btn">
            <input type="button" id="exec_btn" value="Exec">
          </div>
        </form>
        <div id="result_link">
          <!-- ここにリンクを表示 -->
        </div>
      </div>

      <div class="item_list">
        <input type="button" id="listview_btn" value="Exec">
        <ul id="item_list">
          <!-- ここにコンテンツを表示 -->
        </ul>
      </div>

    </div>

    <div class="second_row">
      <div class="book_list">
        <ul id="book_list">
          <!-- JavaScript疑似プロトコル void(0)で<a>本来の作用を抑制する -->
          <li><a href="JavaScript:void(0)" data-isbn="978-4-7981-5757-3">
              JavaScript 逆引きレシピ 第2版</a></li>
          <!-- data-xxxx カスタムデータ属性 イベントリスナーで利用するためのパラメータ -->
          <li><a href="JavaScript:void(0)" data-isbn="978-4-7981-5322-3">
              プログラマのためのDocker教科書 第2版</a></li>
          <li><a href="JavaScript:void(0)" data-isbn="978-4-8399-3793-5">
              HTML5基礎</a></li>
          <li><a href="JavaScript:void(0)" data-isbn="9784-7981-4402-2">
              独習ASP.NET 第5版</a></li>
          <li><a href="JavaScript:void(0)" data-isbn="978-4-7741-7568-3">
              AngularJSアプリケーションプログラミング</a></li>
        </ul>
        <!-- disabledでボタンを押せなくする -->
        <input type="button" id="delete_btn" value="Exec" disabled>
      </div>
      <div id="book_pict">
        <!-- ここに書籍の画像を表示 -->
      </div>
    </div>

  </div>
  <div class="footer-context">

  </div>
  <script src="nodeControl.js" charset="utf-8"></script>
</body>

</html>

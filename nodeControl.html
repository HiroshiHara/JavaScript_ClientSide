<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>

  <title>JavaScript本格入門</title>
  <link rel="stylesheet" href="nodeControl.css">
</head>

<body>

  </div>

    <div class="form_websit">

          <label for="website_name">WebSite Name</label><br>
          <input type="text" id="website_name" size="30"><br>

      <div id="result_link">

  <div class="footer-context">

  </div>

</html>

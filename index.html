<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript本格入門</title>
  </head>
  <body>
    <h3>・getElementById</h3>
    現在時刻：<span id="result"></span>

    <h3>・getElementsByTagName</h3>
    <ul>
      <li><a href="http://www.wings.msn.to/">サーバサイド技術の学び舎</a></li>
      <li><a href="http://www.web-deli.com/">WebDeli</a></li>
      <li><a href="http://www.buildinsider.net/web/jqueryref">JQuery逆引きリファレンス</a></li>
    </ul>

    <h3>・getElementsByName</h3>
    <form class="" action="index.html" method="post">
      <input type="radio" name="radio" value="AAA">AAA
      <input type="radio" name="radio" value="BBB">BBB
      <input type="radio" name="radio" value="CCC">CCC
    </form>

    <h3>・getElementsByClassName</h3>
    <form class="text" action="index.html" method="post">
      <input type="text" name="" value="aaa">
    </form>
    <form class="text" action="index.html" method="post">
      <input type="button" name="" value="ccc">
    </form>

    <h3>・querySelectorAll/querySelector</h3>
    <form class="text" action="index.html" method="post">
      <input type="text" name="" value="bbb">
    </form>
    
    <script type="text/javascript">
      // id値をキーに要素を取得する... getElementById
      var current = new Date();
      var result = document.getElementById('result');
      result.textContent = current.toLocaleString();

      // タグ名をキーに要素を取得する... getElementsByTagName
      // ベージ内の全てのアンカータグを取得
      // 要素ノード.属性名
      var list = document.getElementsByTagName('a');
      for (var i = 0; i < list.length; i++) {
        console.log(list.item(i).href);
      }

      // name属性をキーに要素を取得する... getElementsByName
      var values = document.getElementsByName('radio');
      console.log(values[0].value);  // AAA

      // class属性をキーに要素を取得する... getElementsByClassName
      var classes = document.getElementsByClassName('text');
      console.log(classes[0]);

      // セレクタ式に合致した要素を取得する... querySelector/querySelectorAll
      // 以下はclass="text"の中からinputタグのtype属性がbuttonのもののみを取得
      // 便利だが低速
      var results = document.querySelectorAll('.text input[type = "button"]');
      console.log(results[0].value); // ccc
    </script>
  </body>
</html>
